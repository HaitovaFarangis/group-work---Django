<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    .container {
        background-color: #ffffff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        width: 400px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 15px;
        font-weight: 600;
        color: #555555;
    }

    input[type="text"], textarea {
        margin-top: 8px;
        padding: 12px;
        border: 1px solid #cccccc;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus, textarea:focus {
        border-color: #2575fc;
        outline: none;
    }

    textarea {
        resize: vertical;
    }

    button {
        margin-top: 25px;
        padding: 14px;
        background-color: #2575fc;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #6a11cb;
    }

    ::placeholder {
        color: #999999;
        font-style: italic;
    }
</style>

</head>
<body>
    <div class="container">
        <h2>Add New Bus</h2>
        <form method="POST">
            {% csrf_token %}

        <label for="name">Bus Name</label>
        <input type="text" name="name" id="name" placeholder="Enter bus name" required>
        
        <label for="landmarks">Landmarks</label>
        <input type="text" name="landmarks" id="landmarks" placeholder="Enter landmarks, separated by comma">
        
        <label for="schedule">Schedule</label>
        <textarea name="schedule" id="schedule" rows="4" placeholder="Enter schedule here..."></textarea>
        
        <button type="submit">Add Bus</button>
    </form>
</div>
