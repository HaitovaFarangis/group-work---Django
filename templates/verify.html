<h2>Email Verification</h2>

<p>We sent a 6-digit code to {{ email }}</p>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="code" placeholder="Enter code" maxlength="6" required>
    <button type="submit">Verify</button>
</form>
